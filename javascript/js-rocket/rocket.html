<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket launch sequence</title>
    <link rel="stylesheet" type="text/css" 
    href="css/rocket.css">
    <script type="text/javascript" src="js/rocket.js"></script>
</head>
<!--vasemmanpuoleinen statusikkuna-->
<body class="body-state1">
<div class="left">
    <div class="interface state1">
        <h1>JS Rocket launch</h1>
        <a href="#" class="button" 
        onClick="changeState(2);">Launch!
    </a>
    </div>
    
    <div class="interface state2">
        <h1 id="countdown">10</h1>
        <a href="#" onclick="changeState(1);">Abort!</a>
    </div>

    <div class="interface state3">
        <h1>Lift off!</h1>
    </div>

    <div class="interface state4">
        <h1>Nice Job!</h1>
        <a href="#" class="button"
        onclick="changeState(1);">Do it again!</a>
    </div>

    <div class="interface state5">
        <h1>Nah!</h1>
        <a href="#" class="button"
        onclick="changeState(1);">Try again!</a>
    </div>
<!--Vasemmanpuoleinen statusikkuna p채채ttyy-->
</div> 
<!--oikeanpuoleinen statusikkuna-->
<div class="right">
    <div class="ground"></div>
    <div class="rocket"></div>
    <div class="nervous" id="nervous"></div>
    <div class="cant-wait" id="cant-wait"></div>
</div>
<!--oikeanpuoleinen statusikkuna p채채ttyy-->





</body>
</html>
